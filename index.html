<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>SarvSiah</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      scroll-behavior: smooth;
      height: 100%;
      overflow-y: scroll;
    }

    body {
      perspective: 1000px;
    }

    .background {
      position: fixed;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: url('mountains.jpg') center/cover no-repeat;
      filter: brightness(0.8) blur(2px);
      transform: scale(1.1);
      transition: all 1s ease;
      z-index: 0;
      pointer-events: none;
    }

    .background.zoomed {
      transform: scale(1.3);
      filter: brightness(0.6) blur(6px);
    }

    .logo-container {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      transition: opacity 1s ease;
      animation: pulse 3s infinite ease-in-out;
    }

    .logo-container.faded {
      opacity: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    .logo {
      width: 280px;
      user-select: none;
    }

    .content {
      margin-top: 600px;
      display: flex;
      justify-content: center;
      gap: 100px;
      padding-bottom: 1000px;
      position: relative;
      z-index: 2;
    }

    .block {
      width: 400px;
      text-align: center;
    }

    .block h1 {
      font-size: 32px;
      margin-bottom: 10px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }

    .block .lines {
      font-size: 18px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .block img {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transition: transform 0.3s ease;
      cursor: grab;
      transform-style: preserve-3d;
    }

    .light-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.4) 50%,
        rgba(255,255,255,0) 100%);
      filter: blur(10px);
      animation: slideLight 5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes slideLight {
      0%   { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>
  <div class="light-bar"></div>

  <div class="logo-container" id="logoContainer">
    <img src="SarvSiah.jpg" alt="SarvSiah Logo" class="logo" />
  </div>

  <div class="content" id="content">
    <div class="block">
      <h1>Arvand</h1>
      <div class="lines">
        <div>This bro is awesome</div>
        <div>The Best</div>
        <div>The Strongest</div>
      </div>
      <img src="Arvand.jpg" alt="Arvand Image" />
    </div>

    <div class="block">
      <h1>Mamad</h1>
      <div class="lines">
        <div>This guy is just a good boy</div>
        <div>Loved Allah</div>
      </div>
      <img src="mmd.jpg" alt="Mamad Image" />
    </div>
  </div>

  <script>
    const bg = document.getElementById('bg');
    const logo = document.getElementById('logoContainer');
    const content = document.getElementById('content');

    let scrollCount = 0;
    let triggered = false;

    window.addEventListener('wheel', (e) => {
      if (triggered) return;
      if (e.deltaY > 0) scrollCount++;
      if (scrollCount >= 2) {
        triggered = true;
        content.scrollIntoView({ behavior: 'smooth' });
        bg.classList.add('zoomed');
        logo.classList.add('faded');
      }
    });
  </script>
</body>
</html>
