<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>Smooth Scroll Background</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: black;
    color: white;
    font-family: sans-serif;
  }
  .background {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: url('mountains.jpg') center/cover no-repeat;
    filter: brightness(0.8);
    will-change: transform, filter;
    z-index: 0;
    pointer-events: none;
    transform-origin: center top;
  }
  .content {
    position: relative;
    width: 100%;
    height: 3000px; /* بیشتر از صفحه برای اسکرول */
    z-index: 5;
    padding-top: 100vh; /* فاصله برای مشاهده بکگراند */
    box-sizing: border-box;
    text-align: center;
  }
  .logo {
    position: fixed;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    cursor: pointer;
    width: 280px;
    user-select: none;
  }
  .block {
    margin: 50px auto;
    max-width: 400px;
  }
  .block img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
    transform: scaleX(-1);
    cursor: grab;
  }
</style>
</head>
<body>

<div class="background" id="background"></div>

<img src="SarvSiah.jpg" alt="Logo" class="logo" id="logo">

<div class="content" id="content">
  <div class="block">
    <h1>Arvand</h1>
    <p>This bro is awsome<br>The Best<br>The Strongest</p>
    <img src="Arvand.jpg" alt="Arvand Image" />
  </div>
  <div class="block">
    <h1>Mamad</h1>
    <p>This guy is just a good boy<br>Loved Allah</p>
    <img src="mmd.jpg" alt="Mamad Image" />
  </div>
</div>

<script>
  const bg = document.getElementById('background');
  let scrollPos = 0;
  let targetScroll = 0;

  window.addEventListener('wheel', e => {
    e.preventDefault();
    targetScroll += e.deltaY;
    if (targetScroll < 0) targetScroll = 0;
    if (targetScroll > 2000) targetScroll = 2000;
  }, { passive: false });

  function lerp(a, b, t) {
    return a + (b - a) * t;
  }

  function animate() {
    scrollPos = lerp(scrollPos, targetScroll, 0.1);

    // بکگراند زوم و بلور به نسبت اسکرول
    const zoom = 1 + scrollPos / 3000; // حدود 1 تا 1.66
    const blur = scrollPos / 300;     // حدود 0 تا 6.6 px

    bg.style.transform = `scale(${zoom}) translateY(${-scrollPos * 0.3}px)`;
    bg.style.filter = `brightness(0.8) blur(${blur}px)`;

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
