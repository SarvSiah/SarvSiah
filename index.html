<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شرکت خدمات شست و شوی خان دایی و خوارزاوون</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap');

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2rem;
            margin: 30px 0;
            color: #fff;
            text-shadow: 0 0 15px white;
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px white;
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 20px white;
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px white;
            }
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 30px;
            margin: 20px auto;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }

        .image-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }

        .label {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 5px 15px;
            border-radius: 12px;
            position: absolute;
            top: -30px;
            font-size: 1rem;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-container:hover .label {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
        }

        .custom-box {
            width: 200px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            font-size: 1.3rem;
            color: white;
            cursor: default;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .custom-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }

        .bottom-image {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>شرکت خدمات شست و شوی خان دایی و خوارزاوون</h1>

    <div class="box">
        <p>خدمات شست و شوی منزل در سریع‌ترین زمان ممکن و بهترین مکان ممکن</p>
    </div>

    <div class="box">
        <p>شروع قیمت از 1,000,000 تومان به بالا با در نظر گرفتن متراژ</p>
    </div>

    <div class="gallery">

        <!-- باکس دیدار حضوری -->
        <div class="image-container">
            <div class="label">دایی</div>
            <div class="custom-box">دیدار حضوری</div>
        </div>

        <!-- عکس دوم (101.jpg) -->
        <div class="image-container">
            <div class="label">خوارزا</div>
            <img src="101.jpg" alt="خوارزا">
        </div>

        <!-- عکس سوم (IMG_20250609_194943.jpg) -->
        <div class="image-container">
            <div class="label">خوارزا</div>
            <img src="IMG_20250609_194943.jpg" alt="خوارزا">
        </div>

    </div>

    <!-- عکس پایین -->
    <div class="bottom-image">
        <img src="photo_2022-10-18_09-42-49.jpg" alt="عکس پایین" style="width: 300px; border-radius: 15px; box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);">
    </div>

</body>
</html>
