<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>SarvSiah</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('mountains.jpg') center/cover no-repeat;
      filter: brightness(0.8) blur(0);
      will-change: transform, filter;
      z-index: 0;
      pointer-events: none;
      transition: filter 0.3s ease;
    }
    .logo-container {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: auto;
      animation: pulse 3s infinite ease-in-out;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }
    .logo {
      width: 280px;
      user-select: none;
      cursor: pointer;
      transition: filter 0.3s ease;
      display: block;
    }
    .logo.clicked {
      filter: drop-shadow(0 0 35px #ffffffaa);
    }
    .content {
      position: absolute;
      top: 550px;
      left: 50%;
      transform: translateX(-50%) translateY(0);
      display: flex;
      justify-content: center;
      gap: 120px;
      width: 100%;
      max-width: 1200px;
      z-index: 5;
      transition: transform 0.3s ease;
    }
    .block {
      width: 400px;
      text-align: center;
    }
    .block h1 {
      font-size: 32px;
      margin-bottom: 10px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }
    .block .lines {
      font-size: 18px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .block img {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transform: scaleX(-1);
      perspective: 800px;
      transition: transform 0.3s ease;
      cursor: grab;
      user-select: none;
    }
    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle infinite ease-in-out;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50%      { opacity: 0.2; }
    }
    .light-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.4) 50%,
        rgba(255,255,255,0) 100%);
      filter: blur(10px);
      animation: slideLight 5s linear infinite;
      pointer-events: none;
      z-index: 2;
    }
    @keyframes slideLight {
      0%   { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>
  <div class="light-bar"></div>

  <div class="logo-container" id="logoContainer">
    <img src="SarvSiah.jpg" alt="SarvSiah Logo" class="logo" id="mainLogo" />
  </div>

  <div class="content" id="content">
    <div class="block">
      <h1>Arvand</h1>
      <div class="lines">
        <div>This bro is awsom</div>
        <div>The Best</div>
        <div>The Strongest</div>
      </div>
      <img src="Arvand.jpg" id="imgArvand" alt="Arvand Image" />
    </div>

    <div class="block">
      <h1>Mamad</h1>
      <div class="lines">
        <div>This guy is just a good boy</div>
        <div>Loved Allah</div>
      </div>
      <img src="mmd.jpg" id="imgMmd" alt="Mamad Image" />
    </div>
  </div>

  <script>
    const bg = document.getElementById('bg');
    const logoContainer = document.getElementById('logoContainer');
    const content = document.getElementById('content');
    const mainLogo = document.getElementById('mainLogo');

    // محاسبه ارتفاع کل محتوا برای محدودیت اسکرول
    const maxScroll = content.getBoundingClientRect().top + 1000; // حدود 1000 پیکسل بیشتر از محتوا

    let targetScroll = 0;
    let currentScroll = 0;
    let ticking = false;

    window.addEventListener('wheel', e => {
      e.preventDefault();
      targetScroll += e.deltaY * 0.7; // حساسیت اسکرول بیشتر
      if (targetScroll < 0) targetScroll = 0;
      if (targetScroll > maxScroll) targetScroll = maxScroll;

      if (!ticking) {
        ticking = true;
        requestAnimationFrame(updateScroll);
      }
    }, { passive: false });

    function updateScroll() {
      const diff = targetScroll - currentScroll;
      currentScroll += diff * 0.12; // سرعت نرمال تر

      if (Math.abs(diff) < 0.1) currentScroll = targetScroll;

      // تغییر opacity لوگو بر اساس اسکرول
      logoContainer.style.opacity = Math.max(0, 1 - currentScroll / maxScroll);

      // بلور و زوم بکگراند
      const blurVal = (currentScroll / maxScroll) * 10; // بلور بیشتر
      const scaleVal = 1 + (currentScroll / maxScroll) * 0.15; // زوم بیشتر
      bg.style.filter = `brightness(0.8) blur(${blurVal}px)`;
      bg.style.transform = `scale(${scaleVal}) translateY(${-currentScroll / 20}px)`;

      // حرکت محتوا به سمت پایین
      content.style.transform = `translateX(-50%) translateY(${currentScroll * 0.7}px)`;

      if (currentScroll !== targetScroll) {
        requestAnimationFrame(updateScroll);
      } else {
        ticking = false;
      }
    }

    mainLogo.addEventListener('click', () => {
      mainLogo.classList.add('clicked');
      setTimeout(() => mainLogo.classList.remove('clicked'), 400);
    });

    // ستاره‌ها
    function makeStar() {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 1;
      star.style.width = star.style.height = size + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 8000);
    }
    setInterval(makeStar, 300);

    // tilt تصاویر روی موس
    ['imgArvand', 'imgMmd'].forEach(id => {
      const img = document.getElementById(id);
      img.addEventListener('mousemove', e => {
        const rect = img.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const rx = ((x - rect.width / 2) / rect.width) * 30;
        const ry = ((y - rect.height / 2) / rect.height) * -30;
        img.style.transform = `perspective(800px) rotateY(${rx}deg) rotateX(${ry}deg) scaleX(-1)`;
      });
      img.addEventListener('mouseleave', () => {
        img.style.transform = 'scaleX(-1)';
      });
    });
  </script>
</body>
</html>
