<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>SarvSiah</title>
  <style>
    /* --- پایه --- */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      overflow-x:hidden;
      scroll-behavior: smooth;
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    /* --- بک‌گراند ثابت --- */
    .background {
      position: fixed;
      top: 0; left: 0;
      width:100%; height:100%;
      background: url('mountains.jpg') center top / cover no-repeat fixed;
      transform: scale(1.2);
      filter: brightness(0.8) blur(2px);
      transition: transform 0.3s ease-out, filter 0.3s ease-out;
      z-index: 0;
      pointer-events: none;
    }

    /* --- لوگو --- */
    .logo-container {
      position: fixed;
      top: 40px; left:50%;
      transform: translateX(-50%);
      z-index:10;
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: translateX(-50%) scale(1); }
      50%     { transform: translateX(-50%) scale(1.1); }
    }
    .logo {
      width:280px;
      cursor:pointer;
      user-select:none;
      transition: filter .3s;
    }
    .logo.clicked { filter: drop-shadow(0 0 35px #fff8); }

    /* --- محتوا --- */
    .content {
      margin-top:600px;
      padding-bottom:1000px;
      display:flex;
      justify-content:center;
      gap:120px;
      position:relative;
      z-index:5;
    }
    .block {
      width:400px; text-align:center;
    }
    .block h1 {
      font-size:32px;
      margin-bottom:10px;
      border-bottom:2px solid #fff;
      padding-bottom:5px;
    }
    .lines {
      font-size:18px;
      margin:20px 0;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .block img {
      width:300px; height:300px;
      border-radius:20px;
      object-fit:cover;
      box-shadow:0 0 15px rgba(255,255,255,0.6);
      transition:transform .3s;
      transform-style:preserve-3d;
      cursor:grab;
    }
  </style>
</head>
<body>

  <!-- بک‌گراند -->
  <div class="background" id="bg"></div>

  <!-- لوگو -->
  <div class="logo-container">
    <img src="SarvSiah.jpg" alt="Logo" class="logo" id="mainLogo">
  </div>

  <!-- محتوا -->
  <div class="content">
    <div class="block">
      <h1>Arvand</h1>
      <div class="lines">
        <div>This bro is awesome</div>
        <div>The Best</div>
        <div>The Strongest</div>
      </div>
      <img src="Arvand.jpg" id="imgArvand">
    </div>
    <div class="block">
      <h1>Mamad</h1>
      <div class="lines">
        <div>This guy is just a good boy</div>
        <div>Loved Allah</div>
      </div>
      <img src="mmd.jpg" id="imgMmd">
    </div>
  </div>

  <script>
    const bg      = document.getElementById('bg');
    const logo    = document.getElementById('mainLogo');

    // فقط: زوم و بلور بک‌گراند با اسکرول
    window.addEventListener('scroll', () => {
      const sc    = window.scrollY;
      const scale = 1.2 + sc * 0.0005;   // ضریب زوم
      const blur  = 2   + sc * 0.01;     // ضریب بلور
      bg.style.transform = `scale(${scale})`;
      bg.style.filter    = `brightness(0.8) blur(${blur}px)`;
    });

    // افکت کلیک روی لوگو
    logo.addEventListener('click', () => {
      logo.classList.add('clicked');
      setTimeout(() => logo.classList.remove('clicked'), 400);
    });

    // تیلت سه‌بعدی تصاویر
    ['imgArvand','imgMmd'].forEach(id => {
      const img = document.getElementById(id);
      img.addEventListener('mousemove', e => {
        const r  = img.getBoundingClientRect();
        const x  = e.clientX - r.left;
        const y  = e.clientY - r.top;
        const rx = ((x - r.width/2)/r.width)*30;
        const ry = ((y - r.height/2)/r.height)*-30;
        img.style.transform = `perspective(800px) rotateY(${rx}deg) rotateX(${ry}deg)`;
      });
      img.addEventListener('mouseleave', () => {
        img.style.transform = 'rotateY(0) rotateX(0)';
      });
    });
  </script>
</body>
</html>
