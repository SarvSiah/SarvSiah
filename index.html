<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>SarvSiah</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: black;
    color: white;
    font-family: sans-serif;
  }
  .background {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: url('mountains.jpg') center/cover no-repeat;
    filter: brightness(0.8);
    will-change: transform, filter;
    z-index: 0;
    pointer-events: none;
    transform-origin: center top;
    transition: filter 0.3s ease;
  }
  .content {
    position: relative;
    width: 100%;
    height: 3000px;
    z-index: 5;
    padding-top: 100vh;
    box-sizing: border-box;
    text-align: center;
  }
  .logo {
    position: fixed;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    cursor: pointer;
    width: 280px;
    user-select: none;
    filter: none;
    transition: filter 0.3s ease;
  }
  .logo.clicked {
    filter: drop-shadow(0 0 35px #ffffffaa);
  }
  .block {
    margin: 50px auto;
    max-width: 400px;
  }
  .block img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
    transform: scaleX(-1);
    cursor: grab;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<div class="background" id="background"></div>

<img src="SarvSiah.jpg" alt="Logo" class="logo" id="logo">

<div class="content" id="content">
  <div class="block">
    <h1>Arvand</h1>
    <p>This bro is awsome<br>The Best<br>The Strongest</p>
    <img src="Arvand.jpg" alt="Arvand Image" id="imgArvand" />
  </div>
  <div class="block">
    <h1>Mamad</h1>
    <p>This guy is just a good boy<br>Loved Allah</p>
    <img src="mmd.jpg" alt="Mamad Image" id="imgMmd" />
  </div>
</div>

<script>
  const bg = document.getElementById('background');
  const logo = document.getElementById('logo');
  const imgArvand = document.getElementById('imgArvand');
  const imgMmd = document.getElementById('imgMmd');

  let scrollPos = 0;
  let targetScroll = 0;

  // محدودیت اسکرول (می‌تونی تغییر بدی)
  const maxScroll = 2000;

  // اسکرول نرم
  window.addEventListener('wheel', e => {
    e.preventDefault();
    targetScroll += e.deltaY;
    targetScroll = Math.min(Math.max(targetScroll, 0), maxScroll);
  }, { passive: false });

  function lerp(a, b, t) {
    return a + (b - a) * t;
  }

  function animate() {
    scrollPos = lerp(scrollPos, targetScroll, 0.1);

    // بلور و زوم بکگراند
    const blur = Math.min(scrollPos / 200, 8);
    const zoom = 1 + scrollPos / 3000;
    bg.style.filter = `brightness(0.8) blur(${blur}px)`;
    bg.style.transform = `scale(${zoom}) translateY(${scrollPos / -20}px)`;

    // لوگو ناپدید میشه با اسکرول
    const logoOpacity = Math.max(0, 1 - scrollPos / 300);
    logo.style.opacity = logoOpacity;

    requestAnimationFrame(animate);
  }

  animate();

  // کلیک روی لوگو افکت میده
  logo.addEventListener('click', () => {
    logo.classList.add('clicked');
    setTimeout(() => logo.classList.remove('clicked'), 400);
  });

  // چرخش تصاویر وقتی موس روشونه
  [imgArvand, imgMmd].forEach(img => {
    img.addEventListener('mousemove', e => {
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const rx = ((x - rect.width / 2) / rect.width) * 30;
      const ry = ((y - rect.height / 2) / rect.height) * -30;
      img.style.transform = `perspective(800px) rotateY(${rx}deg) rotateX(${ry}deg) scaleX(-1)`;
    });
    img.addEventListener('mouseleave', () => {
      img.style.transform = 'scaleX(-1)';
    });
  });
</script>

</body>
</html>
