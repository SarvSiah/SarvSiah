<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>SarvSiah</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200vh; /* فقط دو اسکرول */
      background: #000;
      font-family: sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .background {
      position: fixed;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: url('mountains.jpg') center/cover no-repeat;
      transform: scale(1.1);
      filter: blur(2px) brightness(0.8);
      z-index: -1;
      transition: filter 0.2s, transform 0.2s;
    }

    .logo-container {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.4s ease;
      z-index: 10;
    }

    .logo {
      width: 280px;
      user-select: none;
    }

    .content {
      margin-top: 100vh;
      padding: 100px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>

  <div class="logo-container" id="logoContainer">
    <img src="SarvSiah.jpg" class="logo" alt="SarvSiah Logo">
  </div>

  <div class="content">
    <h1>Welcome to SarvSiah</h1>
    <p>Scroll worked.</p>
  </div>

  <script>
    const bg = document.getElementById("bg");
    const logo = document.getElementById("logoContainer");

    // فقط اجازه اسکرول به پایین تا 200vh و نه بیشتر
    window.addEventListener('scroll', () => {
      const scrollY = Math.min(window.scrollY, window.innerHeight); // max 1 screen
      const progress = scrollY / window.innerHeight; // 0 to 1

      // لوگو فید
      logo.style.opacity = 1 - progress;

      // بک‌گراند زوم + بلور
      const scale = 1.1 + progress * 0.3;
      const blur = 2 + progress * 6;
      const brightness = 0.8 - progress * 0.2;
      bg.style.transform = `scale(${scale})`;
      bg.style.filter = `blur(${blur}px) brightness(${brightness})`;
    });

    // جلوگیری از اسکرول بالا
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      if (window.scrollY < lastScroll) {
        window.scrollTo({ top: lastScroll, behavior: 'smooth' });
      }
      lastScroll = window.scrollY;
    });
  </script>
</body>
</html>
