<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Test Fixed BG & Fade Logo</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      overflow-x:hidden;
      scroll-behavior: smooth;
      font-family: sans-serif;
    }
    body {
      background: url('mountains.jpg') center top / cover no-repeat fixed;
    }
    #logo {
      position: fixed;
      top: 20px; left:50%;
      transform: translateX(-50%);
      width:200px;
      transition: opacity .3s ease;
    }
    .content {
      margin-top:250px;
      height:2000px; /* برای تست اسکرول */
    }
  </style>
</head>
<body>
  <img id="logo" src="SarvSiah.jpg" alt="Logo">
  <div class="content">
    <h1>اسکرول کن</h1>
    <p>...</p>
  </div>
  <script>
    const logo = document.getElementById('logo');
    window.addEventListener('scroll', () => {
      const sc = window.scrollY;
      const start = 50, end = 300;
      let op = 1;
      if (sc > start) op = Math.max(0, 1 - (sc - start) / (end - start));
      logo.style.opacity = op;
    });
  </script>
</body>
</html>
