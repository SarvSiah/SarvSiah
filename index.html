<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خان دایی و خوارزاوون</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: brightness(0.7);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
            }
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 220px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }

        /* عکس وسط کمی بالاتر باشه */
        .gallery img.center {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <h1>خان دایی و خوارزاوون</h1>

    <div class="gallery">
        <img src="3.jpg" alt="عکس ۳">
        <img src="2.jpg" alt="عکس ۲" class="center">
        <img src="4.jpg" alt="عکس ۴">
    </div>

</body>
</html>
