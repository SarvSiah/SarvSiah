<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>SarvSiah</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000; color: #fff;
      font-family: sans-serif;
      overflow-y: scroll;
      height: 100%;
      scroll-behavior: smooth;
    }

    .background {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('mountains.jpg') center/cover no-repeat;
      filter: brightness(0.8) blur(2px);
      will-change: transform, filter;
      z-index: 0;
      pointer-events: none;
      transform-origin: center center;
      transition: filter 0.2s ease, transform 0.2s ease;
    }

    .logo-container {
      position: fixed; top: 40px; left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: auto;
      animation: pulse 3s infinite ease-in-out;
      transition: opacity 0.3s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    .logo {
      width: 280px;
      user-select: none;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    .logo.clicked {
      filter: drop-shadow(0 0 35px #ffffffaa);
    }

    .content {
      position: relative;
      margin-top: 600px; /* فضای مناسب برای اسکرول */
      display: flex;
      justify-content: center;
      gap: 120px;
      width: 100%;
      z-index: 5;
    }

    .block {
      width: 400px;
      text-align: center;
    }

    .block h1 {
      font-size: 32px;
      margin-bottom: 10px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }

    .block .lines {
      font-size: 18px;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .block img {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transform: scaleX(-1);
      perspective: 800px;
      transition: transform 0.3s ease;
      cursor: grab;
    }

    /* بقیه استایل‌ها ... */
  </style>
</head>
<body>

  <div class="background" id="bg"></div>

  <div class="logo-container" id="logoContainer">
    <img src="SarvSiah.jpg" alt="SarvSiah Logo" class="logo" id="mainLogo" />
  </div>

  <div class="content" id="content">
    <div class="block">
      <h1>Arvand</h1>
      <div class="lines">
        <div>This bro is awsom</div>
        <div>The Best</div>
        <div>The Strongest</div>
      </div>
      <img src="Arvand.jpg" id="imgArvand" alt="Arvand Image" />
    </div>

    <div class="block">
      <h1>Mamad</h1>
      <div class="lines">
        <div>This guy is just a good boy</div>
        <div>Loved Allah</div>
      </div>
      <img src="mmd.jpg" id="imgMmd" alt="Mamad Image" />
    </div>
  </div>

  <script>
    const bg = document.getElementById('bg');
    const logoContainer = document.getElementById('logoContainer');

    // وقتی صفحه اسکرول میشه
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;

      // زوم بین 1 تا 1.3 proportional به اسکرول
      const scale = 1 + Math.min(scrollY / 800, 0.3);

      // بلور بین 2 تا 8
      const blur = 2 + Math.min(scrollY / 100, 6);

      bg.style.transform = `scale(${scale})`;
      bg.style.filter = `brightness(0.8) blur(${blur}px)`;

      // لوگو با اسکرول کم‌رنگ میشه
      const opacity = Math.max(0, 1 - scrollY / 300);
      logoContainer.style.opacity = opacity;
    });

    // افکت کلیک روی لوگو
    const mainLogo = document.getElementById('mainLogo');
    mainLogo.addEventListener('click', () => {
      mainLogo.classList.add('clicked');
      setTimeout(() => mainLogo.classList.remove('clicked'), 400);
    });

    // افکت حرکت موس روی عکس‌ها
    ['imgArvand', 'imgMmd'].forEach(id => {
      const img = document.getElementById(id);
      img.addEventListener('mousemove', e => {
        const r = img.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;
        const rx = ((x - r.width / 2) / r.width) * 30;
        const ry = ((y - r.height / 2) / r.height) * -30;
        img.style.transform = `perspective(800px) rotateY(${rx}deg) rotateX(${ry}deg) scaleX(-1)`;
      });
      img.addEventListener('mouseleave', () => {
        img.style.transform = 'scaleX(-1)';
      });
    });
  </script>
</body>
</html>
