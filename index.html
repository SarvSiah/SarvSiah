<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خان دایی و خوارزاوون</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('1.jpg'); /* عکس پس‌زمینه */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            backdrop-filter: brightness(0.7);
            padding: 50px 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px white;
            animation: glow 5s infinite alternate ease-in-out;
        }

        @keyframes glow {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px white;
            }
            100% {
                transform: scale(1.1);
                text-shadow: 0 0 20px white, 0 0 30px white, 0 0 50px white;
            }
        }

        .box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 30px;
            margin-bottom: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 400px;
        }

        .box:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        .box p {
            margin: 0;
            font-size: 1.2rem;
            color: white;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 220px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }

        .gallery img.center {
            margin-bottom: 40px;
        }

        .gallery .custom-box {
            width: 220px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            font-size: 1.3rem;
            color: white;
            cursor: default;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery .custom-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
        }
    </style>
</head>
<body>

    <h1>خان دایی و خوارزاوون</h1>

    <div class="box">
        <p>خدمات شست و شوی منزل در سریع‌ترین زمان ممکن و بهترین مکان ممکن</p>
    </div>

    <div class="box">
        <p>شروع قیمت از 1,000,000 تومان به بالا با در نظر گرفتن متراژ</p>
    </div>

    <div class="gallery">
        <img src="IMG_20250609_194943.jpg" alt="عکس آدم راست">
        <img src="101.jpg" alt="عکس آدم وسط" class="center">
        <div class="custom-box">دیدار حضوری</div>
    </div>

</body>
</html>
